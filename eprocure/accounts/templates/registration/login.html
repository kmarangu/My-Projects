{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    <!-- {% bootstrap_form form %} -->
    {{ form|crispy }}
    <input type="submit" class='btn btn-default' value="Login">
  </form>
  <b><a href="{% url 'accounts:signup' %}" class="btn btn-simple"><div>Not registered yet? Click here to Sign Up</div></a></b>
</div>

{% endblock %}
