<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  {% load staticfiles %}


  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="SemiColonWeb" />

  <!-- Stylesheets
  ============================================= -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/swiper.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/dark.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css" />

  <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/responsive-rtl.css' %}" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Document Title
  ============================================= -->
  <title>Canvas | The Multi-Purpose HTML5 Template</title>

</head>

<body class="stretched">

  <!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<!-- <div id="logo">
						<a href="{% static 'index.html' %}" class="standard-logo" data-dark-logo="{% static 'images/logo-dark.png' %}"><img src="{% static 'images/logo.png' %}" alt="Canvas Logo"></a>
						<a href="{% static 'index.html' %}" class="retina-logo" data-dark-logo="{% static 'images/logo-dark@2x.png' %}"><img src="{% static 'images/logo@2x.png' %}" alt="Canvas Logo"></a>
					</div><!-- #logo end --> -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu" class="dark">

							<ul>
                  {% if user.is_authenticated %}
	                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple"><div>Log out</div></a></li>
	                      <li><a href="{% url 'accounts:wizards' %}" class="btn btn-simple"><div>Wizard Create</div></a></li>
	    						{% else %}
	    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple"><div>Log In</div></a></li>
	    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple"><div>Sign Up</div></a></li>
	                      <li><a href="{% url 'accounts:wizards' %}" class="btn btn-simple"><div>Wizard Create</div></a></li>

	    						{% endif %}

              </ul>
          </nav><!-- #primary-menu end -->
      	</div>
      </div>
    </header><!-- #header end -->
  </div>

  {% block content %}

  {% endblock %}
  </body>
</html>
