{% extends "blog/base.html" %}

{% block content %}
<h1>Post Draft List</h1>
{% for post in posts %}
  <div class="post">
    <p class='date'>created: {{ post.create_date|date:'d-m-Y'}}</p>
    <h1> <a href="{% url 'post_detail' pk=post.pk %}"></a> </h1>
    <p>{{ post.text|truncatechars:200 }}</p>
  </div>
{% endfor %}

{% endblock %}
